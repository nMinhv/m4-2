<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AdminLTE 2 | Blank Page</title>
    <th:block th:insert="admin/layout/head.html"></th:block>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <th:block th:insert="admin/layout/header.html"></th:block>
    <!-- =============================================== -->
    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="admin/layout/sidebar.html"></th:block>
    <!-- =============================================== -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Category Management
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="col-md-8">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add category</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" th:object="${cate}" action="/admin/add-category" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1" >Category name</label>
                                <input type="text" th:field="${cate.categoryName}" class="form-control" id="exampleInputEmail1" placeholder="Giới thiệu">
                            </div>
                            <div class="form-group">
                                <label for="pId">Parent category (option)</label>
                                <div th:hidden="${!categories.isEmpty()}">No category yet, create some</div>
                                <select th:hidden="${categories.isEmpty()}" id="pId" class="form-control"  th:field="${cate.parentId}">
                                    <option value="">-----------------</option>
                                    <option th:each="C: ${categories}" th:value="${C.categoryId}" th:text="${C.categoryName}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Status (*)</label>
                                <input type="radio" th:value="1" name="status" id="sale" th:field="${cate.status}"><label for="sale">Show</label>
                                <input type="radio" th:value="0" name="status" id="notSale" th:field="${cate.status}"><label for="notSale">Hide</label>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Thêm mới</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>    <!-- /.content-wrapper -->


    <th:block th:insert="admin/layout/footer.html"></th:block>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<th:block th:insert="admin/layout/script.html"></th:block>

</body>
</html>

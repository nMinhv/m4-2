<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AdminLTE 2 | Blank Page</title>
    <th:block th:insert="admin/layout/head.html"></th:block>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <th:block th:insert="admin/layout/header.html"></th:block>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <th:block th:insert="admin/layout/sidebar.html"></th:block>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Category Management</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="col-xs-12">

                <div class="box">

                    <div class="box-header">
                        <a href="/admin/add-product" class="btn btn-success">+Add new product</a>
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="box-body">
                        <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
<!--                            <div class="row">-->
<!--                                <div class="col-sm-6">-->
<!--                                    <div class="dataTables_length" id="example1_length"><label>Show <select-->
<!--                                            name="example1_length" aria-controls="example1"-->
<!--                                            class="form-control input-sm">-->
<!--                                        <option value="10">10</option>-->
<!--                                        <option value="25">25</option>-->
<!--                                        <option value="50">50</option>-->
<!--                                        <option value="100">100</option>-->
<!--                                    </select> entries</label></div>-->
<!--                                </div>-->
<!--                                <div class="col-sm-6">-->
<!--                                    <div id="example1_filter" class="dataTables_filter"><label>Search:<input-->
<!--                                            type="search"-->
<!--                                            class="form-control input-sm"-->
<!--                                            placeholder=""-->
<!--                                            aria-controls="example1"></label>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="example1" class="table table-bordered table-striped dataTable"
                                           role="grid"
                                           aria-describedby="example1_info">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0" rowspan="1" colspan="1">Product ID</th>
                                            <th class="sorting" tabindex="0" rowspan="1" colspan="1" >Product Name</th>
                                            <th class="sorting" tabindex="0" rowspan="1">Price</th>
                                            <th class="sorting" tabindex="0" rowspan="1">Category</th>
                                            <th class="sorting" tabindex="0" rowspan="1">Stock</th>
                                            <th class="sorting" tabindex="0" rowspan="1">Status</th>
                                            <th class="sorting" tabindex="0" rowspan="1">Preview Image</th>
                                            <th class="sorting" tabindex="0" rowspan="2">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="p : ${products}" role="row" th:class="${p.productId % 2 == 0} ? 'even' : 'odd'">
                                            <td class="sorting_1" th:text="${p.productId}"></td>
                                            <td class="sorting_1" th:text="${p.productName}"></td>
                                            <td th:text="${p.productPrice}"></td>
                                            <td th:text="${p.category_name}"></td>
                                            <td th:text="${p.stock}"></td>
                                            <td th:text="${p.status == 1}? 'Sale' :'Not sale'"></td>
                                            <td >
                                                <img width="150px" height="100" th:src="'/images/' + ${p.previewImg}" alt="">
                                            </td>
                                            <td >
                                                <a class="btn btn-success" th:href="'/admin/edit-product/' + ${p.productId}"><i class="fa-solid fa-file-pen"></i></a>
                                                <a class="btn btn-danger" th:href="'/admin/delete-product/' +${p.productId}"><i class="fa-solid fa-eraser"></i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" id="example1_info" role="status" aria-live="polite">
                                        Showing
                                        1 to 10 of 57 entries
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
                                        <ul class="pagination">
                                            <li class="paginate_button previous disabled" id="example1_previous"><a href="#" data-dt-idx="0" tabindex="0">Previous</a>
                                            </li>
                                            <li class="paginate_button active"><a href="#" data-dt-idx="1" tabindex="0">1</a>
                                            </li>
                                            <li class="paginate_button next" id="example1_next"><a href="#" data-dt-idx="7" tabindex="0">Next</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- /.box -->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <th:block th:insert="admin/layout/footer.html"></th:block>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<th:block th:insert="admin/layout/script.html"></th:block>

</body>
</html>

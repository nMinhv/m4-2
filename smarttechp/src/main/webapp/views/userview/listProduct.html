                                        <li th:each="ca:${categories}">
                                         <label>
                                            <a th:text="${ca.categoryName}"  th:value="${ca.categoryId}"></a>
                                         </label>
                                        </li>
                                    </ul>

                                <!-- PRICE -->

                            <!-- Short List -->
                            <div class="short-lst">
                                <ul>
                                    <!-- Short List -->
                                    <li>
                                        <p>Showing <span th:text="${cuP - 1} * 12 + 1"></span> - <span th:text="${cuP * products.size()}"></span> results</p>
                                    </li>
                                    <!-- Short  -->
                                    <li >
<!--                                        <select class="selectpicker">-->
<!--                                            <option>Show 12 </option>-->

<!--                                        </select>-->
                                    </li>

                                        <select class="selectpicker">
                                            <option>Sort by Default </option>
                                            <option>Low to High </option>
                                            <option>High to Low </option>
                                        </select>
                                    </li>

                                    <!-- Grid Layer -->
                                </ul>
                            </div>

                            <!-- Items -->
                            <div class="item-col-3">
                                <!-- Product -->
                                <div class="product" th:each="p : ${products}" >

                                    <article> <img style="height: 250px; width: 300px" class="img-responsive" th:src="'/images/' + ${p.previewImg}" alt="" > <span class="sale-tag">-25%</span>
                                        <!-- Content -->
                                        <span class="tag">Tablets</span> <a th:href="@{/product-detail(id=${p.productId})}"  class="tittle" th:text="${p.productName}"></a>
                                        <!-- Reviews -->
                                        <p class="rev"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                            <span class="margin-left-10">5 Review(s)</span>
                                        </p>
                                        <div class="price" th:text="${p.productPrice}" ></div>
                                        <a href="#" class="cart-btn"><i class="icon-basket-loaded"></i></a> </article>
                                </div>

                                <!-- Product -->
                                <!-- pagination -->
                                <ul class="pagination">
                                    <li><a href="#" aria-label="Previous"> <i class="fa fa-angle-left"></i> </a> </li>
                                    <li th:each="n: ${pages}"><a th:classappend="${cuP == n}? 'active' " th:name="page" th:href="@{/products(page=${n})}" th:text="${n}"></a></li>
                                    <li><a href="#" aria-label="Next"> <i class="fa fa-angle-right"></i> </a> </li>
                                </ul>
                            </div>
                        </div>

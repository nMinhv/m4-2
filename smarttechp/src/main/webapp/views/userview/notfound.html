<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Document Title -->
    <title>Smart Tech - Ecommerce HTML5 Template</title>
    <th:block th:insert="userview/layout/head.html"></th:block>
</head>

<body>

<!-- Page Wrapper -->
<div id="wrap" class="layout-1">

    <!-- Top bar -->
    <th:block th:insert="userview/layout/header.html"></th:block>
    <!-- Content -->
    <div id="content">

        <!-- Error Page -->
        <section>
            <div class="container">
                <div class="order-success error-page"><img src="images/error-img.jpg" alt="">
                    <h3>Error <span>404</span> Not Found</h3>
                    <p>Some Error Occurred while process your request<br>
                        You could return to <a href="/">homepage</a></p>
                </div>
            </div>
        </section>

        <!-- Clients img -->
        <section class="light-gry-bg clients-img">
            <div class="container">
                <ul>
                    <li><img src="images/c-img-1.png" alt=""></li>
                    <li><img src="images/c-img-2.png" alt=""></li>
                    <li><img src="images/c-img-3.png" alt=""></li>
                    <li><img src="images/c-img-4.png" alt=""></li>
                    <li><img src="images/c-img-5.png" alt=""></li>
                </ul>
            </div>
        </section>

        <!-- Newslatter -->
        <section class="newslatter">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Subscribe our Newsletter <span>Get <strong>25% Off</strong> first purchase!</span></h3>
                    </div>
                    <div class="col-md-6">
                        <form>
                            <input type="email" placeholder="Your email address here...">
                            <button type="submit">Subscribe!</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- End Content -->

    <!-- Footer -->
    <th:block th:insert="userview/layout/footer.html"></th:block>
    <!-- End Footer -->

    <!-- GO TO TOP  -->
    <a href="#" class="cd-top"><i class="fa fa-angle-up"></i></a>
    <!-- GO TO TOP End -->
</div>
<!-- End Page Wrapper -->

<!-- JavaScripts -->
<th:block th:insert="/userview/layout/script.html"></th:block>
</body>

<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Document Title -->
    <title>Smart Tech - Ecommerce HTML5 Template</title>
    <th:block th:insert="userview/layout/head.html"></th:block>
</head>

<body>

<!-- Page Wrapper -->
<div id="wrap" class="layout-1">

    <!-- Top bar -->
    <th:block th:insert="userview/layout/header.html"></th:block>
    <!-- Content -->
    <div id="content">

        <!-- Linking -->
        <div class="linking">
            <div class="container">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li class="active">Authentication</li>
                </ol>
            </div>
        </div>

        <!-- Blog -->
        <section class="login-sec padding-top-30 padding-bottom-100">
            <div class="container">
                <div class="row">
                    <!-- Don’t have an Account? Register now -->
                    <div class="col-md-6">
                        <h5>Don’t have an Account? Register now</h5>
                        <!-- FORM -->
                        <form action="/register" method="post" th:object="${userRegister}">
                            <ul class="row">
                                <li class="col-sm-12">
                                    <label>Username
                                        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('userName')}?'border-danger'" name="name" th:field="${userRegister.userName}" placeholder="">
                                        <small class="text-danger" th:errors="*{userName}"> </small>
                                    </label>
                                </li>
                                <li class="col-sm-12">
                                    <label>Email
                                        <input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')}?'border-danger'" name="pass" th:field="${userRegister.email}" placeholder="">
                                        <small class="text-danger" th:errors="*{email}"> </small>
                                    </label>
                                </li>
                                <li class="col-sm-12">
                                    <label>Password
                                        <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')}?'border-danger'" name="pass" th:field="${userRegister.password}" placeholder="">
                                        <small class="text-danger" th:errors="*{password}"> </small>
                                    </label>
                                </li> <li class="col-sm-12">
                                <label>Phone
                                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('phone')}?'border-danger'" name="pass" th:field="${userRegister.phone}" placeholder="">
                                    <small class="text-danger" th:errors="*{phone}"></small>
                                </label>
                            </li>
                                <li class="col-sm-12 text-left">
                                    <button type="submit" class="btn-round">Register</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Newslatter -->
        <th:block th:insert="userview/layout/newslatter.html"></th:block>

    </div>
    <!-- End Content -->

    <!-- Footer -->
    <th:block th:insert="userview/layout/footer.html"></th:block>

    <!-- End Footer -->

    <!-- GO TO TOP  -->
    <a href="#" class="cd-top"><i class="fa fa-angle-up"></i></a>
    <!-- GO TO TOP End -->
</div>
<!-- End Page Wrapper -->

<!-- JavaScripts -->
<th:block th:insert="/userview/layout/script.html"></th:block>
</body>
